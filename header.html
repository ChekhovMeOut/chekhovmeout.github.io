<header style="margin-top:20px; margin-bottom:100px;">
    <h1>Ian H. Wiatric</h1>
    <hr class="center-hr">
    <style>
      .center-hr{
        width: 20vw;          /* % of screen width */
        height: 3px;
        background: var(--accent-color);
        border: none;
        margin: 0px auto 20px;
      }
    </style>
    <nav>
        <a href="index.html" id="nav-home">Home</a>
        <a href="about.html" id="nav-about">About</a>
        <a href="professional.html" id="nav-professional">Professional</a>
        <a href="projects.html" id="nav-projects">Projects</a>
        <a href="contact.html" id="nav-contact">Contact</a>
    </nav>
</header>
<script>
    // Get current page filename
    const currentPage = window.location.pathname.split('/').pop() || 'index.html';
    
    // Map of page filenames to their corresponding nav link IDs
    const pageToNavId = {
        'index.html': 'nav-home',
        'about.html': 'nav-about',
        'professional.html': 'nav-professional',
        'projects.html': 'nav-projects',
        'contact.html': 'nav-contact'
    };
    
    // Add active class to the current page's nav link
    const activeNavId = pageToNavId[currentPage];
    if (activeNavId) {
        const activeLink = document.getElementById(activeNavId);
        if (activeLink) {
            activeLink.classList.add('active');
        }
    }
</script>
